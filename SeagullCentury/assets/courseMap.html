<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	</head>
	
	<!-- mobile configuration -->
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
	
	<!-- disables scaling -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	
	
	<body>
		<div id="map"></div>
		
		<script type="text/javascript">

			<!-- map options -->
			var options ={
				//center: new L.LatLng(38.3456, -75.6058),
				zoom: 12
			};

			<!-- initialize map -->
			var map = new L.Map('map', options);

			<!-- access map tiles -->
			var url = 'http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.jpg',
				subDomains = ['1','2','3','4'],
				cloudmade = new L.TileLayer(url, {subdomains: subDomains, maxZoom: 18});
		
			map.addLayer(cloudmade);
			<!-- replaces setView method and sets to detected location -->
			map.locate({
				setView: true,
				maxZoom: 16
			});

		</script>
	</body>
</html>
